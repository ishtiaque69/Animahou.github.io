<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz</title>
    <link href="https://fonts.cdnfonts.com/css/aquire" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index">
    
    <div class="contain">
        <img id="welconeee" src="welmi.gif" >
        <h1 >Animahou</h1>
        <h2> Demo Anime Quiz</h2>
        
        <p id="intro">Youkouso to our demo anime quiz. This is a demo test for the <br>
            official preliminary round. There are 20 MCQ questions from different<br>
             anime. You have 10 minutes to ans those. Those who get highest number<br>
              in shortest possible time will be on the top of the leaderboard. </p>

        <form id="userInfoForm">
            <label for="name">Name:    </label>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">Phone No:</label>
            <input type="number" id="phone" name="phone" required><br>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br>
            <button id="start_button"  type="button" onclick="startQuiz()">Start Quiz</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
